<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p id="texto">texto</p>
    <div id="bloco">div</div>
    <p id="result"></p>
  </body>
  <script>
    //descobrindo qual evento foi disparado e quem disparou
    $(document).on({
      click: (event) => {
        $("#result").text(event.type + ":" + event.which);
      },
      keydown: (event) => {
        $("#result").text(event.type + ":" + event.which);
      },
    });
  </script>
</html>
