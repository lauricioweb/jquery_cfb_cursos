<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <style>
      #bloco {
        width: 300px;
        height: 200px;
        background-color: black;
      }

      #bloco2 {
        width: 300px;
        height: 200px;
        background-color: rgb(143, 19, 19);
      }
    </style>
  </head>
  <body>
    <div id="bloco"></div>
    <div id="bloco2"></div>

    <p id="texto"></p>
  </body>
  <script>
    $("#bloco").on({
      click: () => {
        alert("clicou no quadrado");
      },
      mouseleave: () => {
        alert("mouse saiu do quadrado");
      },
      mouseenter: () => {
        alert("mouse sobre o quadrado");
      },
    });

    // um evento pode ser disparado sem que tenha sido de fato aciodo.

    // $("#bloco").trigger("click");

    //disparando evendo do bloco 1 ao clicar no bloco 2;
    $("#bloco2").click(() => {
      $("#bloco").trigger("click");
    });
  </script>
</html>
