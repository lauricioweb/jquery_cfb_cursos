<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <style>
      #bloco {
        width: 300px;
        height: 200px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="bloco"></div>
    <p id="texto"></p>

    <script>
      $(document).ready(() => {
        $("#bloco").click(() => {
          $("#texto").text("melhor programador");
        });

        $("#bloco").mouseenter(() => {
          $("#texto").text("sobre o quadrado");
        });

        $("#bloco").mouseleave(() => {
          $("#texto").text("fora do quadrado");
        });
      });
    </script>
  </body>
</html>
