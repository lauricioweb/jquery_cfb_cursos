<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <style>
      div {
        border: 1px solid red;
        padding: 20px;
      }

      p {
        border: 1px solid rgb(33, 16, 54);
        padding: 20px;
      }

      span {
        border: 1px solid rgb(95, 236, 60);
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="bloco">
      <p id="texto">
        lauricio developer <br /><br />
        <span>curso de jquery</span>
      </p>
    </div>
  </body>
  <script>
    //parando propagação de eventos

    // se um evento ocorre em elementos filhos ele tambem ocorre para elementos pai
    // é possivel parar essa propagação usando a função stopPropagation()

    $("div").click(() => {
      alert("evento disparado na div");
    });

    $("p").click(() => {
      alert("evento disparado na p");
    });

    $("span").click((event) => {
      event.stopPropagation(); // nao sera disparado o evento para os elementos pai
      alert("evento disparado na span");
    });
  </script>
</html>
